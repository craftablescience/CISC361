name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

env:
  BUILD_DIR: ${{github.workspace}}/build

jobs:
  build:
    strategy:
      matrix:
        build_type: [Debug] #, Release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Necessary Packages
        run: sudo apt update && sudo apt install -y cmake build-essential ninja-build

      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 12
          platform: x64

      - name: Configure CMake
        run: cmake -G "Ninja" -B ${{env.BUILD_DIR}} -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

      - name: Build
        run: cmake --build ${{env.BUILD_DIR}} --config ${{matrix.build_type}} -- -j$(nproc)

      - name: Generate Output
        if: ${{matrix.build_type == 'Debug'}}
        working-directory: ${{env.BUILD_DIR}}
        run: ./generate_output.sh

      - name: Commit Output
        if: ${{matrix.build_type == 'Debug'}}
        run: |
          git status
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "actions: push latest program output"
          git push "https://${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}" "${{github.head_ref}}"
